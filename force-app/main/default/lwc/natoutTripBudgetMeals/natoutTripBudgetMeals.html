<template>
    <div class="c-container">
        <article class="slds-card">
            <div class="slds-card__header slds-grid slds-page-header">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span>Daily Meals</span>
                        </h2>
                    </div>
                    <template if:true={showNewButton}>
                        <div if:true={canEdit} class="slds-no-flex">
                            <button class="slds-button slds-button_neutral" onclick={createNewItem}>New</button>
                        </div>
                    </template>
                </header>
            </div>
            
            <template if:true={showBudgetList}>
                <lightning-datatable
                    key-field="Id"
                    data={budgetList}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column="true"
                >
                </lightning-datatable>
            </template>
        </article>
        <template if:true={isModalOpen}>
            <div>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Daily Meals Budget Item</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div>
                                <strong>
                                    <div>
                                        Day Number {itemToUpdate.Day_Number__c}
                                    </div>
                                    <lightning-formatted-date-time
                                        value={itemToUpdate.mealsDate}
                                        year="numeric"
                                        month="long"
                                        day="numeric"
                                        weekday="long"
                                        time-zone="UTC"
                                    >
                                    </lightning-formatted-date-time>                            
                                </strong>
                            </div>
                            <lightning-layout-item padding="around-small">
                                <lightning-input type="number"
                                    label="Number of Staff"
                                    value={itemToUpdate.Number_Staff__c}
                                    onchange={handleFieldChange}
                                    data-field="Number_Staff__c"
                                    required
                                >
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <lightning-input type="number"
                                    label="Participant Amount"
                                    value={itemToUpdate.Participant_Amount__c}
                                    data-field="Participant_Amount__c"
                                    onchange={handleFieldChange}
                                    formatter="currency"
                                    step=".01"
                                    required
                                >
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <lightning-input type="number"
                                    label="Staff Amount"
                                    value={itemToUpdate.Staff_Amount__c}
                                    data-field="Staff_Amount__c"
                                    onchange={handleFieldChange}
                                    formatter="currency"
                                    step=".01"
                                    required
                                >
                                </lightning-input>
                            </lightning-layout-item>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>
                            <lightning-button label="Save" variant="brand" onclick={saveAndClose} class="slds-p-left_large"></lightning-button>
                            <template if:true={showSaveAndNewButton}>
                                <lightning-button label="Save and New" variant="brand" onclick={saveAndNew} class="slds-p-left_large"></lightning-button>
                            </template>
                        </footer>
                    </div>
                </section>
            </div>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
    <c-snackbar></c-snackbar>
</template>
