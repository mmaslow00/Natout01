<template>
    <div>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open"
            style="width: 100%;"
        >
            <div class="slds-modal__container" style="width: 100%;">
                <iframe src={mapPageUrl} style="width: 100%; min-height: 100%;">
                </iframe>
                <footer class="slds-modal__footer">
                    <lightning-button label="Set Trip Location to Current Location" variant="brand" onclick={setLocation}></lightning-button>
                    <lightning-button label="Cancel" variant="destructive" onclick={cancelLocation} class="slds-p-left_xx-large"></lightning-button>
                </footer>
                </div>
        </section>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
